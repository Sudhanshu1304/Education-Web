<!DOCTYPE html>

<html>

    <head >
        <link rel="stylesheet" href="style.css">
        <script src="app.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.js"></script>

        <script src="https://cdn.plot.ly/plotly-latest.min.js?_ga=2.215462739.579219030.1603383639-1179195139.1603383639"></script>

        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
        <script>

            $(document).ready(function(){
                $('#footer1').resizable();
            });

    </head>
    <body>
        
        <header id='page_head'>
            <i class="fas fa-sort-amount-down-alt fa-lg"></i>SORTING ALGORITHM
        </header>
    
        <div id="up_half" >
    
            <div class="com_div1" id="side_bar" >
                <ul>
                    <li><i class="far fa-arrow-alt-circle-right"></i>Selection Sort</li>
                    <li><i class="far fa-arrow-alt-circle-right"></i>Insertion Sort</li>
                   
                </ul>
            </div>
        
            <div class="com_div1" id="main" >
                <header id="main_head_head" >

                    <div class="main_head" id="array">
                        <input type="text" placeholder="Enter your array." id="input_array">
                        <button onclick="Sel_sort()" id="but1">Enter</button>
                    </div>
                    
                    <div class="main_head" id="speed_down">
                        <button onclick="Sel_sort(0) " id="random">Random Array</button>
                    </div>

                    <div class="main_head" id="speed_up"></div>

                </header>
        
                <section id="canvas">
                    <div id='canvas_left'>
                        <canvas id="can_left">
                        </canvas>
                    </div>
                    <div id="canvas_right" >
                        <canvas id="can_right"></canvas>
                    </div>
                </section>
                
                <footer class="horizontal-scroll" id="footer1" style="display: flex;">
                </footer>

                
            </div>
    
            
    
        </div>
